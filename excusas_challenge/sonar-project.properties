# SonarQube / SonarCloud example configuration
# Replace the placeholders with your project-specific values.

# Required project identification
sonar.projectKey=your_org_or_user:excusas_challenge
sonar.projectName=Excusas Tech API
sonar.projectVersion=0.0.1

# Source code locations
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.java.source=17

# Exclusions (adjust as needed)
sonar.exclusions=**/docs/**,**/target/**,**/*.md,**/*.puml
sonar.test.exclusions=**/target/**

# Optional: paths to coverage reports (example for JaCoCo)
# Uncomment and adjust when you generate coverage reports in CI
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: If using SonarCloud, you can leave sonar.host.url to the default (sonarcloud.io)
# For SonarQube server, uncomment and set your URL:
# sonar.host.url=https://your-sonarqube-server

# Authentication token should be provided via CI secret/environment variable, not stored here
# Example (do not store tokens in source):
# mvn sonar:sonar -Dsonar.login=${SONAR_TOKEN}

# Notes:
# - For SonarCloud use organization binding in your CI (see README guidance).
# - This file is a template. Adapt paths, exclusions and report paths to your project's layout and CI.
